<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="wrapper flex">
    <!--     MAIN -->
    <main class="main">
      <article class="section flex">
        <div class="phones">
          <div class="slider-img">
            <img class="img" src="https://www.instagram.com/static/images/homepage/screenshot1-2x.jpg/9144d6673849.jpg" alt="">
            <!--             <div class="imgd"></div> -->
          </div>
        </div>

        <div class="form-section">
          <div class="form-block ">
            <div class="header-logo">
              <h1>Instagram</h1>
            </div>

            <div class="form-wrapper">
              <form class="form" id="form" action="" method="post">
                <div class="form-row">
                  <label for="name">
                    <span class="span-plsh">Phone number, username or email</span>
                    <input type="text" id="name" class="name">
                  </label>
                </div>

                <div class="form-row">
                  <label for="password">
                    <span class="span-plsh">Password</span>
                    <input type="password" id="password" class="password">
                  </label>
                </div>

                <div class="form-row">
                  <button class="submit" type="submit">Log In</button>
                </div>

                <div class="form-row__line">
                  <div class="line"></div>
                  <div class="or">or</div>
                  <div class="line"></div>
                </div>

                <div class="form-row">
                  <button class="fb-btn" type="button">
                    <span class="fb-icon"></span>
                    <span>Log in with Facebook</span>
                  </button>
                </div>
                <div class="form-row__link">
                  <a class="fg-pass" href="#">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>

          <div class="form-block signup">
            <div class="signup__block">
              <p class="signup__span">Don't have an account?
                <a href="#" class="signup__link">Sign up</a>
              </p>
            </div>
          </div>

          <div class="app-section">
            <p>Get the app</p>
            <a href="#" class="app-link">
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="">
            </a>
            <a href="#" class="app-link">
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="">
            </a>
          </div>

        </div>
      </article>
    </main>

    <!--     FOOTER -->
    <footer class="footer">
      <div class="link-section">
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#" class="menu-link">
                About
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">

              </a>
            </li>
            <li class="menu-item">

              <a href="#" class="menu-link">
                Help
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                API
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                Privacy
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                Terms
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                TopAccounts
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                Hashtags
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                Locations
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="copyright-section">
        <div class="language">
          <select name="language" class="language">
            <option value="English">Elvish</option>
            <option value="English">German</option>
            <option value="English">French</option>
            <option value="English">Spanich</option>
            <option value="English">Portuguese</option>
            <option value="English">Italian</option>

          </select>
          <span class="copyright-text">Â© 2021 Instagram from Facebook</span>
        </div>

    </footer>
  </div>
</body>
